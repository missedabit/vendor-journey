{% extends "layout_unbranded.html" %}

{% block pageTitle %}
  Create User
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <div class="govuk-notification-banner" role="region" aria-labelledby="govuk-notification-banner-title" data-module="govuk-notification-banner">
        <div class="govuk-notification-banner__header">
          <h2 class="govuk-notification-banner__title" id="govuk-notification-banner-title">
            Important
          </h2>
        </div>
        <div class="govuk-notification-banner__content">
          <p class="govuk-notification-banner__heading">
            This screen will be hosted outside the application and the styling will be Microsoft AD B2C styling
          </p>
        </div>
      </div>

      <fieldset class="govuk-fieldset">

        <div class="govuk-form-group">
          <label class="govuk-label govuk-visually-hidden" for="email">Email</label>
          <input class="govuk-input govuk-!-width-three-quarters" id="email" name="email" type="text" value="" placeholder="Email address">
        </div>

        <button class="govuk-button govuk-button--secondary" data-module="govuk-button">Send verification code</button>

        <div class="govuk-form-group">
          <label class="govuk-label govuk-visually-hidden" for="password-1">New Password</label>
          <input class="govuk-input govuk-!-width-three-quarters" id="password-1" name="password-1" type="text" value="" placeholder="New Password">
        </div>
        <div class="govuk-form-group">
          <label class="govuk-label govuk-visually-hidden" for="password-2">Confirm New Password</label>
          <input class="govuk-input govuk-!-width-three-quarters" id="password-2" name="password-2" type="text" value="" placeholder="Confirm New Password">
        </div>
      </fieldset>


      <form class="form" action="../manage-users/more-users" method="get">
        <button class="govuk-button govuk-button--secondary" data-module="govuk-button">Create</button>
      </form>

    </div>
  </div>

{% endblock %}
