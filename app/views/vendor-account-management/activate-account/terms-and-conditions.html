{% extends "layout_vendor_account_management.html" %}

{% block pageTitle %}
  Terms of use and privacy consent
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-l">Your consent</h1>

      <p class="govuk-body">You need to read and agree to the <a href="../static-content/terms-of-use" class="govuk-link">terms of use</a> and <a href="../static-content/privacy-notice" class="govuk-link">privacy policy</a>.<p>

      <div class="govuk-form-group">
          <div class="govuk-checkboxes" data-module="govuk-checkboxes">
            <div class="govuk-checkboxes__item">
              <input class="govuk-checkboxes__input" id="tcaccept" name="tcaccept" type="checkbox">
              <label class="govuk-label govuk-checkboxes__label" for="tcaccept">
                I agree to the terms of use for Help to Grow: Digital
              </label>
            </div>
          </div>
      </div>

      <div class="govuk-form-group">
          <div class="govuk-checkboxes" data-module="govuk-checkboxes">
            <div class="govuk-checkboxes__item">
              <input class="govuk-checkboxes__input" id="privacypolicy" name="privacypolicy" type="checkbox">
              <label class="govuk-label govuk-checkboxes__label" for="privacypolicy">
                I consent to the data privacy policy for Help to Grow: Digital
              </label>
            </div>
          </div>
      </div>

      <form action="create-account" method="get" novalidate>
        <button type="submit" class="govuk-button" data-module="govuk-button">
          Continue
        </button>
      </form>

    </div>
  </div>

{% endblock %}
