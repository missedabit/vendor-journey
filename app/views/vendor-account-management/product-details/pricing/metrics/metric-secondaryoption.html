{% extends "layout_vendor_account_management.html" %}

{% block pageTitle %}
Help to Grow: Digital
{% endblock %}

{% block beforeContent %}
<img src="/public/images/HTG_logo_960x188.svg" alt="Help to Grow Logo" class="beis-htg-logo">
<p><a class="govuk-back-link govuk-!-margin-top-0 govuk-!-margin-bottom-0" href="#" onclick="history.go(-1); return false;" >Back</a></p>
{% endblock %}

{% block content %}


  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">



          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset">
              <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                <span class="govuk-caption-l">AccountingSoft Pro: Pricing metrics step 2</span>
                <h1 class="govuk-fieldset__heading">
                  Do you want to add another secondary pricing metric?
                </h1>
              </legend>
              <div class="govuk-radios govuk-radios--inline">
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="secondary-option-1" name="secondary-option" type="radio" value="yes">
                  <label class="govuk-label govuk-radios__label" for="secondary-option-1">
                    Yes
                  </label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="secondary-option-2" name="secondary-option" type="radio" value="no">
                  <label class="govuk-label govuk-radios__label" for="secondary-option-2">
                    No
                  </label>
                </div>
              </div>
            </fieldset>
          </div>

          <button class="govuk-button" data-module="govuk-button">Continue</button>


    </div>


  </div>



  <script src="https://code.jquery.com/jquery-3.6.0.js"  crossorigin="anonymous"></script>

  <script type="text/javascript">

    $( document ).ready(function() {

      $('.govuk-button').click(function (e) {

          if ($('#secondary-option-1').is(':checked')) {
            window.location.href = 'metric-step-2';
          }
          else if ($('#secondary-option-2').is(':checked')) {
            window.location.href = 'metric-all-answers';
          }

  });

  });

  </script>

{% endblock %}
