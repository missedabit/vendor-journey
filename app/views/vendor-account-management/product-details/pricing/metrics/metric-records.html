{% extends "layout_vendor_account_management.html" %}

{% block pageTitle %}
Help to Grow: Digital
{% endblock %}

{% block beforeContent %}
<img src="/public/images/HTG_logo_960x188.svg" alt="Help to Grow Logo" class="beis-htg-logo">
<p><a class="govuk-back-link govuk-!-margin-top-0 govuk-!-margin-bottom-0" href="#" onclick="history.go(-1); return false;" >Back</a></p>
{% endblock %}

{% block content %}


  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">


        <form class="form" action="metric-secondaryoption" method="post">


            <span class="govuk-caption-l">AccountingSoft Pro: Pricing metrics step 2</span>
            <h1 class="govuk-heading-l">How many data records?</h1>

            <div class="govuk-form-group">
                <label class="govuk-label" for="max-width-5">
                    Number of data records
                </label>
                <input class="govuk-input govuk-input--width-5" id="max-width-5" name="max-width-5" type="text">
            </div>


            <div class="govuk-form-group">
                <label class="govuk-label" for="max-width-20">
                    Type of data record (for example invoice, customer)
                </label>
                <input class="govuk-input govuk-input--width-20" id="max-width-20" name="max-width-20" type="text">
            </div>


          <button class="govuk-button" data-module="govuk-button">Continue</button>


        </form>


    </div>
  </div>

{% endblock %}
