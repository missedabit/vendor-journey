{% extends "layout_vendor_account_management.html" %}

{% block pageTitle %}
Help to Grow: Digital
{% endblock %}

{% block beforeContent %}
<img src="/public/images/HTG_logo_960x188.svg" alt="Help to Grow Logo" class="beis-htg-logo">
<p><a class="govuk-back-link govuk-!-margin-top-0 govuk-!-margin-bottom-0" href="#" onclick="history.go(-1); return false;" >Back</a></p>
{% endblock %}

{% block content %}


  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset">
              <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                <span class="govuk-caption-l">AccountingSoft Pro: Additional costs</span>
                <h1 class="govuk-fieldset__heading">
                  What are the additional costs?
                </h1>
              </legend>
              <div class="govuk-radios">
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="additional-period-1" name="additional-period" type="radio" value="onboarding">
                  <label class="govuk-label govuk-radios__label" for="additional-period-1">
                    Set-up and onboarding
                  </label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="additional-period-2" name="additional-period" type="radio" value="Implementation ">
                  <label class="govuk-label govuk-radios__label" for="additional-period-2">
                    Implementation 
                  </label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="additional-period-3" name="additional-period" type="radio" value="Training">
                  <label class="govuk-label govuk-radios__label" for="additional-period-3">
                    Training
                  </label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="additional-period-4" name="additional-period" type="radio" value="Support">
                  <label class="govuk-label govuk-radios__label" for="additional-period-4">
                    Support
                  </label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="additional-period-5" name="additional-period" type="radio" value="Infrastructure ">
                  <label class="govuk-label govuk-radios__label" for="additional-period-5">
                    Infrastructure 
                  </label>
                </div>

                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="additional-period-6" name="additional-period" type="radio" value="Account management ">
                  <label class="govuk-label govuk-radios__label" for="additional-period-6">
                    Account management 
                  </label>
                </div>

                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="additional-period-7" name="additional-period" type="radio" value="other">
                  <label class="govuk-label govuk-radios__label" for="additional-period-7">
                    Other
                  </label>
                </div>

              </div>
            </fieldset>
          </div>

          <button class="govuk-button" data-module="govuk-button">Continue</button>

    </div>

  </div>




  <script src="https://code.jquery.com/jquery-3.6.0.js"  crossorigin="anonymous"></script>

  <script type="text/javascript">

    $( document ).ready(function() {

      $('.govuk-button').click(function (e) {

          if (!$("input[name='additional-period']:checked").val()) {
            return false;
          }

          if ($('#additional-period-7').is(':checked')) {
            window.location.href = 'additional-step-1-otheranswer';
          }

          else {
            window.location.href = 'additional-step-1-answer';
          }


  });

  });

  </script>




{% endblock %}
