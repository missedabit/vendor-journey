{% extends "layout_sme.html" %}

{% block pageTitle %}
Help to Grow: Digital
{% endblock %}

{% block beforeContent %}
<img src="/public/images/HTG_logo_960x188.svg" alt="Help to Grow Logo" class="beis-htg-logo">
<p><a class="govuk-back-link govuk-!-margin-top-0 govuk-!-margin-bottom-0" href="../pricing-url">Back</a></p>
{% endblock %}

{% block content %}


  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">


        <form class="form" action="/pricing/commitment-step-1-answer" method="post">

          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset">
              <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                <span class="govuk-caption-l">Section 2 of 5</span>
                <h1 class="govuk-fieldset__heading">
                  What is your minimum commitment period?
                </h1>
              </legend>
              <div id="software-category-hint" class="govuk-hint">
                  Select one period.
              </div>
              <div class="govuk-radios">
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="period-1" name="commitment-period" type="radio" value="monthly">
                  <label class="govuk-label govuk-radios__label" for="period-1">
                    Monthly
                  </label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="period-2" name="commitment-period" type="radio" value="annually">
                  <label class="govuk-label govuk-radios__label" for="period-2">
                    Annually
                  </label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="period-3" name="commitment-period" type="radio" value="none">
                  <label class="govuk-label govuk-radios__label" for="period-3">
                    No contract
                  </label>
                </div>
              </div>
            </fieldset>
          </div>

          <button class="govuk-button" data-module="govuk-button">Continue</button>

        </form>

    </div>


  </div>

{% endblock %}
