{% extends "layout_sme.html" %}

{% block pageTitle %}
  Confirm work email
{% endblock %}

{% block beforeContent %}
<img src="/public/images/HTG_logo_960x188.svg" alt="Help to Grow Logo" class="beis-htg-logo">
<br>
  <a class="govuk-back-link" href="work-email">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <form class="form" action="../terms-and-conditions" method="post">
      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <span class="govuk-caption-l">Applicant</span>
            <h1 class="govuk-fieldset__heading">
              Is {{ data['work-email'] }} your work email address?
            </h1>
          </legend>
          <div class="govuk-radios govuk-radios--inline">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="confirm-work-email-1" name="confirm-work-email" type="radio" value="Software 1">
              <label class="govuk-label govuk-radios__label" for="confirm-work-email-1">
                Yes
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="confirm-work-email-2" name="confirm-work-email" type="radio" value="Software 2">
              <label class="govuk-label govuk-radios__label" for="confirm-work-email-2">
                No
              </label>
            </div>
          </div>
        </fieldset>
      </div>


        <button class="govuk-button" data-module="govuk-button">Continue</button>
      </form>

    </div>
  </div>

{% endblock %}
