{% extends "layout_sme.html" %}

{% block pageTitle %}
Help to Grow: Digital
{% endblock %}

{% block beforeContent %}
<img src="/public/images/HTG_logo_960x188.svg" alt="Help to Grow Logo" class="beis-htg-logo">
<p><a class="govuk-back-link govuk-!-margin-top-0 govuk-!-margin-bottom-0" href="">Back</a></p>
{% endblock %}

{% block content %}


  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">


        <form class="form" action="discount-range-value" method="post">

            
            <span class="govuk-caption-l">Section 4 of 5</span>

          

            <h1 class="govuk-heading-l">  What are the user ranges where the discount applies?</h1>

            <div class="govuk-form-group">
                <label class="govuk-label" for="width-2">
                 Minimum number of users
                </label>
                <input class="govuk-input govuk-input--width-2" id="width-2" name="width-2" type="text">
            </div>
              
            <div class="govuk-form-group">
                <label class="govuk-label" for="max-width-2">
                    Maximum number of users
                </label>
                <input class="govuk-input govuk-input--width-2" id="max-width-2" name="max-width-2" type="text">
            </div>

          <button class="govuk-button" data-module="govuk-button">Continue</button>

        </form>

    </div>


  </div>

{% endblock %}
