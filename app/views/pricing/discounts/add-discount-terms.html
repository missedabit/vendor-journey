{% extends "layout_sme.html" %}

{% block pageTitle %}
Help to Grow: Digital
{% endblock %}

{% block beforeContent %}
<img src="/public/images/HTG_logo_960x188.svg" alt="Help to Grow Logo" class="beis-htg-logo">
<p><a class="govuk-back-link govuk-!-margin-top-0 govuk-!-margin-bottom-0" href="">Back</a></p>
{% endblock %}

{% block content %}


  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">


        <form class="form" action="/pricing/add-discount-terms-answer" method="post">


            <div class="govuk-form-group">
                <fieldset class="govuk-fieldset">
                  <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                    <span class="govuk-caption-l">Section 4 of 5</span>
                    <h1 class="govuk-fieldset__heading">
                        Do you offer additional discounts based on payment terms?
                    </h1>
                  </legend>
                  <div class="govuk-radios govuk-radios--inline">
                    <div class="govuk-radios__item">
                      <input class="govuk-radios__input" id="add-discount-terms-1" name="add-discount-terms" type="radio" value="yes">
                      <label class="govuk-label govuk-radios__label" for="add-discount-terms-1">
                        Yes
                      </label>
                    </div>
                    <div class="govuk-radios__item">
                      <input class="govuk-radios__input" id="add-discount-terms-2" name="add-discount-terms" type="radio" value="no">
                      <label class="govuk-label govuk-radios__label" for="add-discount-terms-2">
                        No
                      </label>
                    </div>
                  </div>
                </fieldset>
              </div>



          <button class="govuk-button" data-module="govuk-button">Continue</button>

        </form>

    </div>


  </div>

{% endblock %}
